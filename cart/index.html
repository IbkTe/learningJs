<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Cart</title>
</head>

<body>
    <section>
        <header>
            <h3 class="h3"><a href="index.html">Shopping Cart</a></h3>
            <p class="deleteAll">Remove all</class=></p>
        </header>
        <div class="items">
            <div class="item-one eachItem">
                <img src="./download (2).jpeg" alt="apple juice" />
                <div class="description">
                    <h2>Apple juice <span>250ml</span>
                        <div class="greenBtn">
                            <div class="green-dot"></div>
                        </div>
                    </h2>

                </div>
                <div class="quality">
                    <input type="submit" class="plus" value="&plus;" />
                    <input type="text" class="quality-figure" value="2">
                    <input type="submit" class="minus" value="&minus;" />
                </div>
                <div class="price">
                    <h2 class="price-figure">$2.99</h2>
                    <p class="blue-link">Save for later</p>
                    <p class="link">Remove</p>
                </div>
            </div>
            <div class="item-two eachItem">
                <img src="./download.jpeg" alt="grape juice" />
                <div class="description">
                    <h2>Grape juice <span>250ml</span>
                        <div class="greenBtn">
                            <div class="green-dot"></div>
                        </div>
                    </h2>

                </div>
                <div class="quality">
                    <input type="submit" class="plus" value="&plus;" />
                    <input type="text" value="1" class="quality-figure"></input>
                    <input type="submit" class="minus" value="&minus;" />
                </div>
                <div class="price">
                    <h2 class="price-figure">$3.19</h2>
                    <p class="blue-link">Save for later</p>
                    <p class="link">Remove</p>
                </div>

            </div>

<div class="total-hr"><hr>

        <div class="total">
            <div class="sub-total">
                <h3>Sub-Total                <span>2 items</span>
</h3>
            </div>
            <h2 class="total-price">$6.18</h2>
        </div>
        <button type="submit">Checkout</button></div>            
    </section>

    <script src="app.js"></script>
</body>

</html>
